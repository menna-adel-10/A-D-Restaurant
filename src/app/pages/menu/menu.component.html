<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">

      <div class="foodbox mt-3 mb-3">
        <img src="{{fd.foodImg}}" alt="">
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
        <p>{{fd.foodPrice | currency: "L.E."}}</p>
        <button class="btn" [routerLink]="['/menu',fd.id]">Add to Cart <i class="bi bi-cart3"></i></button>
      </div>
    </div>
  </div>
</div>
