<div class="banner">
  <div class="content">
     <h1 class="mb-5">Fresh Cooked Food <br> At Your Door</h1>
  <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-5 mb-5">
  <h1 class="text-center mb-4">Order Your <span class="highlight">Food</span></h1>
  <div class="row mt-5">
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
      <p>Select your order</p>
      </div>

    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
      <p>Fill the details</p>
      </div>

  </div>
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
         <h1>3</h1>
      <p>Your order will be delivered in minutes</p>
        </div>
    </div>
</div>
</div>


<div class="container mt-4 mb-4">
  <h1 class="text-center mt-3">Highly <span class="highlight">Recommended</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}" alt=""/>
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice | currency: 'L.E.'}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="view-more-btn">view more <i class="bi bi-box-arrow-up-right"></i></a>
</div>
